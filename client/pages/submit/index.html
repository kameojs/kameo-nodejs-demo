<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kameo - Submit form</title>

    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-alpha.13/dist/styles/themes/default.css" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-alpha.13/dist/webawesome.loader.js"></script>
  </head>
  <body>
    <div class="kameo-app">
      <div class="kameo-app__layout">

        <div class="kameo-app__head">
          <div class="kameo-app__kameo-logo">
            <div class="kameo-app__logo" style="width: 80px; height: 80px;">
              <img class="kameo-app__logo-img" src="/logo.svg" alt="kameo">
            </div>
            <div class="kameo-app__title">Kameo</div>
          </div>
        </div>

        <div class="kameo-app__main">
          <div class="kameo-app__view">

            <div class="kameo-app__content">
              <div id="kameo" class="kameo-container kameo-container--viewer"></div>
            </div>

          </div>
        </div>
        
      </div>
    </div>

    <script type="module" src="/src/main-submit.js"></script>
  </body>
</html>
